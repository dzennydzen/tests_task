name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 22.x
      uses: actions/setup-node@v3
      with:
        node-version: "22.x"
        cache: "npm"
    
    - run: npm install
    - run: npm test -- --coverage --maxWorkers=2
    
    - name: Archive coverage
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/